<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SERVIDOR PRIVADO DE DAMI</title>
<style>
    body { font-family: Arial; text-align: center; background: #f2f2f2; padding-top: 80px; }
    h1 { font-size: 28px; font-weight: bold; }
    input { padding: 12px; width: 250px; font-size: 16px; border-radius: 10px; border: 1px solid #444; }
    button { margin-top: 20px; padding: 12px 25px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; }
</style>
</head>

<body>
    <h1>SERVIDOR PRIVADO DE DAMI</h1>
    <p>Ingresar usuario del jugador</p>
    <input id="user" placeholder="Tu usuario...">

    <button onclick="continuar()">Continuar</button>

<script>
function continuar() {
    const u = document.getElementById('user').value.trim();
    if(u === ""){ alert("Ingresa tu usuario primero."); return; }

    localStorage.setItem("usuario", u);
    window.location.href = "pagina2.html";
}
</script>
</body>
</html>
