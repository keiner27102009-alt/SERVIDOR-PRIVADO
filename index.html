<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PASOS</title>
<style>
    body { font-family: Arial; text-align: center; background: #f6f6f6; padding-top: 40px; }
    h2 { margin-bottom: 15px; }
    .btn {
        display: block;
        margin: 15px auto;
        width: 260px;
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        background: #ffb300;
        border: none;
        cursor: pointer;
        color: black;
        font-weight: bold;
    }
    .done {
        background: #4CAF50 !important;
        color: white !important;
    }
    #final {
        margin-top: 30px;
        background: #007bff;
        color: white;
        display: none;
    }
</style>
</head>

<body>

<h2>Completa estos pasos:</h2>

<button id="b1" class="btn" onclick="press(1)">1Ô∏è‚É£ Dar Like</button>
<button id="b2" class="btn" onclick="press(2)">2Ô∏è‚É£ Comentar</button>
<button id="b3" class="btn" onclick="press(3)">3Ô∏è‚É£ Guardar</button>
<button id="b4" class="btn" onclick="press(4)">4Ô∏è‚É£ Seguirme</button>

<button id="final" class="btn" onclick="go()">üîì Desbloquear servidor</button>

<script>
let pasos = [0,0,0,0];

function cargarEstado() {
    if(localStorage.getItem("p1")) { pasos[0] = 1; document.getElementById("b1").classList.add("done"); }
    if(localStorage.getItem("p2")) { pasos[1] = 1; document.getElementById("b2").classList.add("done"); }
    if(localStorage.getItem("p3")) { pasos[2] = 1; document.getElementById("b3").classList.add("done"); }
    if(localStorage.getItem("p4")) { pasos[3] = 1; document.getElementById("b4").classList.add("done"); }

    verificar();
}

function press(num){
    pasos[num-1] = 1;
    localStorage.setItem("p"+num, "1");
    document.getElementById("b"+num).classList.add("done");
    verificar();
}

function verificar(){
    if(pasos.every(v => v === 1)){
        document.getElementById("final").style.display = "block";
    }
}

function go(){
    window.location.href = "pagina3.html";
}

cargarEstado();
</script>

</body>
</html>
